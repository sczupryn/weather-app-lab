name: Zadanie 2

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  ci_step:
    name: Multiarch Image Build and Push
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.repository }}-build-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [linux/amd64, linux/arm64]

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/weather-app-lab
      CACHE_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/weather-app-lab-cache

    steps:
      - uses: actions/checkout@v4

      - name: SSH Agent Setup
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: true

      - name: Docker metadata definitions
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          flavor: latest=false
          tags: |
            type=sha,priority=100,prefix=sha-,format=short
            type=semver,priority=200,pattern={{version}}

      - name: QEMU set-up
        uses: docker/setup-qemu-action@v3

      - name: Buildx set-up
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build ${{ matrix.arch }} Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.arch }}
          load: true
          ssh: default
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: |
            type=registry,ref=${{ env.CACHE_IMAGE }}:cache
          cache-to: |
            type=registry,ref=${{ env.CACHE_IMAGE }}:cache,mode=max

      - name: Scan ${{ matrix.arch }} image for vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.build-image.outputs.imageid }}
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1

      - name: Push Docker image to GHCR
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          ssh: default
          tags: ${{ steps.meta.outputs.tags }}
